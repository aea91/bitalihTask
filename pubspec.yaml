name: bitalih
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  core:
    path: module/core
  uikit:
    path: module/uikit

  welcome:
    path: feature/welcome
  dashboard:
    path: feature/dashboard

  cupertino_icons: ^1.0.8
  envied: ^0.3.0+3
  go_router: ^14.6.2
  get_it: ^8.0.3
  easy_localization: ^3.0.7
