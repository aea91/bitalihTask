  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.16
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  envied_generator: ^0.3.0+3
  build_runner: ^2.4.13
  change_app_package_name: ^1.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
